<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compatibility Predictor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="content">
    <h1>Compatibility Predictor</h1>

    <h2>Team Members</h2>
    <table id="team">
        <thead>
        <tr>
            <th>Name</th>
            <th>Intelligence</th>
            <th>Strength</th>
            <th>Endurance</th>
            <th>Spicy Food Tolerance</th>
        </tr>
        </thead>
        <tbody id="team-table-body">
        </tbody>
    </table>

    <h2>Applicants</h2>
    <table id="applicants">
        <thead>
        <tr>
            <th>Name</th>
            <th>Intelligence</th>
            <th>Strength</th>
            <th>Endurance</th>
            <th>Spicy Food Tolerance</th>
        </tr>
        </thead>
        <tbody id="applicants-table-body">
        </tbody>
    </table>

    <h2>Compatibility Score</h2>
    <p id="compatibility-score"></p>

    <h2>Input in JSON Format</h2>
    <p id="input"></p>

    <h2>Output in JSON Format</h2>
    <p id="output"></p>
</div>

<script src="js/parseJSON.js"></script>
</body>
</html>
